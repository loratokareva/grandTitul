<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <script src="/common/jquery/js/jquery-1.12.4.js"></script>
    <script src="/common/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/locale/ru.js"></script>
    <script src="/common/bootstrap/js/bootstrap-datetimepicker.min.js"></script>
    <link href="/common/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/common/bootstrap/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <!--
    <script src="/common/bootstrap/js/jasny-bootstrap.min.js"></script>
    -->
    <script type="text/javascript">

        $(function () {

            $('#datetimepicker1').datetimepicker();

        });

        // Universal function hide/show by attribute
        function showHide(id, pattern) {
            $("[data-form='" + pattern + "']").hide();
            if (id) {
                $("#" + id).show();
            }
        }

    </script>
    <style>
        [data-form^="showhide-level"] {
            display: none;
        }

        input[name="add"] {
            display: none;
        }

        #addfield:checked ~ input[name="add"] {
            display: block;
            margin-left: 55px;
            margin-top: -27px;
            width: 50%;
        }

    </style>

    <title> Первичная форма Колл-центра</title>
</head>
<body>

<section class="container">

    <h1>
        Первичная форма Колл-центра
    </h1>

    <form class="form-horizontal">
        <!-- firstname -->
        <div class="form-group">
            <label for="firstname" class="col-xs-3 control-label">Имя:</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="firstname" placeholder="Введите имя клиента"
                       minlength="2" maxlength="25" autofocus autocomplete="off" required tabindex="1" name="firstname">
            </div>
        </div>
        <!-- /firstname -->

        <!-- lastname -->
        <div class="form-group">
            <label for="lastname" class="col-xs-3 control-label">Фамилия:</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="lastname" placeholder="Введите фамилию клиента"
                       minlength="2" maxlength="25" autocomplete="off" required tabindex="2" name="lastname">
            </div>
        </div>
        <!-- /lastname -->

        <!-- phone -->
        <div class="form-group">
            <label for="tel" class="col-xs-3 control-label">Телефон:</label>
            <div class="col-xs-9">
                <input type="tel" class="form-control" id="tel"
                       minlength="11" maxlength="12" autocomplete="off" required tabindex="3" name="tel">
                <span class="help-block">Телефон в формате +7 (903) 111-22-33.</span>
            </div>
        </div>
        <!-- /phone -->

        <!-- email -->
        <div class="form-group">
            <label for="email" class="col-xs-3 control-label">Email:</label>
            <div class="col-xs-9">
                <input type="email" class="form-control" id="email" minlength="9"
                       maxlength="45" autocomplete="off" required tabindex="4" name="email">
            </div>
        </div>
        <!-- /email -->

        <!-- url -->
        <div class="form-group">
            <label for="url" class="col-xs-3 control-label">Сайт:</label>
            <div class="col-xs-9">
                <input type="url" class="form-control" id="url" minlength="9"
                       maxlength="45" autocomplete="off" required tabindex="5" name="site">
            </div>
        </div>
        <!-- /url -->

        <!-- city -->
        <div class="form-group">
            <label for="city" class="col-xs-3 control-label">Город:</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="city"
                       minlength="2" maxlength="25" autocomplete="off" required tabindex="6" name="city">
            </div>
        </div>
        <!-- /city -->


        <!--Дата первого обращения-->
        <div class="form-group">
            <label class="control-label col-xs-3">Дата первого обращения:</label>
            <div class="col-xs-9">
                <div class="input-group date" id="datetimepicker1">
                    <input type="text" class="form-control">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>

        </div>
        <!--/Дата первого обращения-->


        <!-- Вид клиента-->
        <div class="form-group">
            <label class="control-label col-xs-3">Вид клиента:</label>

            <div class="form-check col-xs-9">
                <!--Физическое лицо-->
                <div class="radio">
                    <label>
                        <input type="radio" name="clienttype" value="1"
                               onclick="showHide('typeperson', 'showhide-level1')">
                        Физическое лицо
                    </label>
                </div>
                <!--/Физическое лицо-->
                <!--Юридическое лицо -->
                <div class="radio">
                    <label>
                        <input type="radio" name="clienttype" value="2" onclick="showHide('null', 'showhide-level1')">
                        Юридическое лицо
                    </label>
                </div>
                <!--/Юридическое лицо-->
            </div>
        </div>
        <!-- /Вид клиента-->

        <!-- Если физическое лицо -->
        <!-- Тип физического лица-->
        <div class="form-group" data-form="showhide-level1" id="typeperson">
            <label class="control-label col-xs-3">Тип физического лица:</label>

            <div class="form-check col-xs-9">
                <div class="radio">
                    <label>
                        <input type="radio" name="typeperson" value="1">
                        Поиск работы
                    </label>
                </div>

                <div class="radio">
                    <label>
                        <input type="radio" name="typeperson" value="2">
                        Розничный покупатель
                    </label>
                </div>

                <div class="radio">
                    <label>
                        <input type="radio" name="typeperson" value="3" checked>
                        другое
                    </label>
                </div>
            </div>
        </div>
        <!-- /Тип физического лица-->


        <!--Тип клиента-->
        <div class="form-group">
            <label class="control-label col-xs-3">Тип клиента:</label>
            <div class="form-check col-xs-9">
                <!--Клиент-->
                <div class="radio">
                    <label>
                        <input type="radio" name="typeclient" value="1"
                               onclick="showHide('clientcategory', 'showhide-level2')">
                        Клиент
                    </label>
                </div>
                <!--/Клиент-->
                <!--Конкурент-->
                <div class="radio">
                    <label>
                        <input type="radio" name="typeclient" value="2" onclick="showHide('null', 'showhide-level2')">
                        Конкурент
                    </label>
                </div>
                <!--/Конкурент-->
                <!--Поставщик-->
                <div class="radio">
                    <label>
                        <input type="radio" name="typeclient" value="3" onclick="showHide('null', 'showhide-level2')">
                        Поставщик товаров и услуг
                    </label>
                </div>
                <!--/Поставщик-->
            </div>
        </div>
        <!--/Тип клиента-->

        <!-- Если клиент  -->
        <!--  Категория клиента -->
        <div class="form-group" data-form="showhide-level2" id="clientcategory">
            <label class="control-label col-xs-3">Категория клиента:</label>

            <div class="form-check col-xs-9">


                <div class="radio">
                    <label style="width: 100%">
                        <input type="radio" name="clientcategory" id="addfield" value="1"
                               onclick="showHide('null', 'showhide-level3')">
                        Аренда

                        <input type="text" class="form-control" name="add" placeholder="Введите название компании">

                    </label>
                </div>


                <div class="radio">
                    <label>
                        <input type="radio" name="clientcategory" value="2"
                               onclick="showHide('null', 'showhide-level3')">
                        Реализация товара
                    </label>
                </div>

                <div class="radio">
                    <label>
                        <input type="radio" name="clientcategory" value="3"
                               onclick="showHide('typedelivery', 'showhide-level3')">
                        Закупки
                    </label>
                </div>
            </div>
        </div>
        <!-- /Категория клиента    -->


        <!--  если закупки -->
        <!-- Вид закупки -->
        <div class="form-group" data-form="showhide-level3" id="typedelivery">
            <label class="control-label col-xs-3">Вид закупки:</label>

            <div class="form-check col-xs-9">
                <div class="radio">
                    <label>
                        <input type="radio" name="typedelivery" value="1"
                               onclick="showHide('retail-foodcategory', 'showhide-level4')">
                        Розница
                    </label>
                </div>

                <div class="radio">
                    <label>
                        <input type="radio" name="typedelivery" value="2"
                               onclick="showHide('wholesale-foodcategory', 'showhide-level4')">
                        Оптом
                    </label>
                </div>
            </div>
        </div>
        <!-- /Вид закупки    -->


        <!-- Если розница, то возможен выбор нескольких вариантов из:  -->
        <div data-form="showhide-level4" id="retail-foodcategory">
            <!--  Категория продуктов питания -->
            <div class="form-group">
                <label class="control-label col-xs-3">Категория продуктов питания: </label>

                <div class="form-check col-xs-9">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="retail-foodcategory" value="1">
                            хлебобулочные изделия;
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="retail-foodcategory" value="2">
                            фрукты и овощи;
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="retail-foodcategory" value="3">
                            орехи, сухофрукты, специи;
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="retail-foodcategory" value="4">
                            молочная продукция;
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="retail-foodcategory" value="5">
                            сыры;
                        </label>
                    </div>


                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="retail-foodcategory" value="6">
                            кондитерские изделия;
                        </label>
                    </div>


                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="retail-foodcategory" value="7">
                            мясо, мясные и колбасные изделия;
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="retail-foodcategory" value="8">
                            рыба и рыбные изделия;
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="retail-foodcategory" value="9">
                            яичные изделия;
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="retail-foodcategory" value="10">
                            пищевые жиры;
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="retail-foodcategory" value="11">
                            безалкогольные напитки;
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="retail-foodcategory" value="12">
                            вино-водочная продукция;
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="retail-foodcategory" value="13">
                            табачные изделия;
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="retail-foodcategory" value="14">
                            детское питания;
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="retail-foodcategory" value="15">
                            бытовая химия;
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="retail-foodcategory" value="16">
                            мед
                        </label>
                    </div>

                </div>

            </div>
            <!-- /Категория продуктов питания    -->
            <!-- Тип покупки  -->
            <div class="form-group">
                <label class="control-label col-xs-3">Тип покупки (какой предпочтителен):</label>

                <div class="form-check col-xs-9">
                    <div class="radio">
                        <label>
                            <input type="radio" name="typebuy" value="1" checked>
                            Доставка
                        </label>
                    </div>

                    <div class="radio">
                        <label>
                            <input type="radio" name="typebuy" value="2">
                            Самовывоз
                        </label>
                    </div>

                </div>
            </div>
            <!-- /Тип покупки    -->
        </div>
        <!-- /Если розница  -->


        <!-- Если опт, то возможен выбор нескольких вариантов из:  -->
        <div data-form="showhide-level4" id="wholesale-foodcategory">


            <!-- Название компании -->
            <div class="form-group">
                <label for="сompanyname" class="col-xs-3 control-label">Название компании:</label>
                <div class="col-xs-9">
                    <input type="text" class="form-control" id="сompanyname"
                           minlength="2" maxlength="25" autocomplete="off" required tabindex="2" name="сompanyname">
                </div>
            </div>
            <!-- /Название компании -->

            <!--  Вид компании -->
            <div class="form-group">
                <label class="control-label col-xs-3">Вид компании:</label>

                <div class="form-check col-xs-9">
                    <div class="radio">
                        <label>
                            <input type="radio" name="сompanytype" value="1">
                            HoReca
                        </label>
                    </div>

                    <div class="radio">
                        <label>
                            <input type="radio" name="сompanytype" value="2">
                            Сетевой ритейл
                        </label>
                    </div>

                    <div class="radio">
                        <label>
                            <input type="radio" name="сompanytype" value="3">
                            Несетевой ритейл
                        </label>
                    </div>

                    <div class="radio">
                        <label>
                            <input type="radio" name="сompanytype" value="4">
                            Оптовая компания
                        </label>
                    </div>

                    <div class="radio">
                        <label>
                            <input type="radio" name="сompanytype" value="5">
                            Производство
                        </label>
                    </div>

                    <div class="radio">
                        <label>
                            <input type="radio" name="сompanytype" value="6" checked>
                            Другая
                        </label>
                    </div>
                </div>
            </div>
            <!-- /Вид компании    -->


            <!--  Категория продуктов питания -->
            <div class="form-group">
                <label class="control-label col-xs-3">Категория продуктов питания:</label>

                <div class="form-check col-xs-9">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="wholesale-foodcategory" value="1">
                            хлебобулочные изделия;
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="wholesale-foodcategory" value="2">
                            фрукты и овощи;
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="wholesale-foodcategory" value="3">
                            орехи, сухофрукты, специи;
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="wholesale-foodcategory" value="4">
                            молочная продукция;
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="wholesale-foodcategory" value="5">
                            сыры;
                        </label>
                    </div>


                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="wholesale-foodcategory" value="6">
                            кондитерские изделия;
                        </label>
                    </div>


                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="wholesale-foodcategory" value="7">
                            мясо, мясные и колбасные изделия;
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="wholesale-foodcategory" value="8">
                            рыба и рыбные изделия;
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="wholesale-foodcategory" value="9">
                            яичные изделия;
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="wholesale-foodcategory" value="10">
                            пищевые жиры;
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="wholesale-foodcategory" value="11">
                            безалкогольные напитки;
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="wholesale-foodcategory" value="12">
                            вино-водочная продукция;
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="wholesale-foodcategory" value="13">
                            табачные изделия;
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="wholesale-foodcategory" value="14">
                            детское питания;
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="wholesale-foodcategory" value="15">
                            бытовая химия;
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="wholesale-foodcategory" value="16">
                            мед
                        </label>
                    </div>

                </div>

            </div>
            <!-- /Категория продуктов питания    -->

        </div>


        <!--       если закупки  -->
        <!--   -->
        <div class="form-group" data-form="showhide-level">
            <label class="control-label col-xs-3">:</label>

            <div class="form-check col-xs-9">
                <div class="radio">
                    <label>
                        <input type="radio" name="" value="1" checked>

                    </label>
                </div>

                <div class="radio">
                    <label>
                        <input type="radio" name="" value="2">

                    </label>
                </div>

                <div class="radio">
                    <label>
                        <input type="radio" name="" value="3">

                    </label>
                </div>
            </div>
        </div>
        <!-- /    -->


        <div class="form-group">
            <div class="col-xs-offset-3 col-xs-9">
                <button type="submit" class="btn btn-default">Отправить</button>
            </div>
        </div>


    </form>


</section>
</body>
</html>
